<mat-toolbar class="topbar">
  <app-menu (getResumeInitalData)="this.resumeData = $event"></app-menu>
</mat-toolbar>
<mat-sidenav-container *ngIf="resumeData">
  <mat-sidenav mode="side" opened [(opened)]="opened" [fixedInViewport]="true" [fixedTopGap]="85" class="cvparts">
    <app-cvparts [resumeData]="resumeData"></app-cvparts>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-preview></app-preview>
  </mat-sidenav-content>
</mat-sidenav-container>
