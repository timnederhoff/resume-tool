<div id="print-section">
  <app-titlepage [resumeData]="resumeData" [selectedWork]="selectedWork"></app-titlepage>

  <mat-card *ngFor="let selected of selectedWork" class="cv-item">
    <mat-card-title>{{selected.value.position}}</mat-card-title>
    <mat-card-subtitle>{{selected.value.startDate + ' - ' + selected.value.endDate}}</mat-card-subtitle>
    <mat-card-content>{{selected.value.summary}}</mat-card-content>
  </mat-card>
</div>
