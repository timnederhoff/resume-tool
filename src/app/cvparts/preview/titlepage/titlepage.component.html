<section>
  <h1>Curriculum Vitae {{basics.name}}</h1>

  <p>{{basics.summary}}</p>

  <p id="headline">{{basics.headline}}</p>

  <h2>Recente werk ervaring</h2>

  <div *ngFor="let rw of recentWork(4)">
    <h3>{{rw.position}} - {{rw.company}}</h3>
    <span class="period">{{rw.startDate}} - {{rw.endDate}}</span>
    <p>{{rw.tools}}</p>
  </div>
</section>
