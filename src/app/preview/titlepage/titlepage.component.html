<section>
  <h1>Curriculum Vitae {{basicByKey('name')}}</h1>

  <p>{{basicByKey('summary')}}</p>

  <p id="title-headline">{{basicByKey('headline')}}</p>

  <h2> {{'RECENT_WORK' | translate}} </h2>

  <div *ngFor="let rw of recentWork(4)">
    <h3 class="rw-header">{{rw.position}} - {{rw.company}}</h3>
    <span class="rw-period">{{rw.startDate}} - {{rw.endDate}}</span>
    <p class="rw-tools">{{rw.tools.join(', ')}}</p>
  </div>
</section>
